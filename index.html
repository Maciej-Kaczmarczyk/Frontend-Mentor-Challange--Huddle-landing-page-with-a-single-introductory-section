<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>

</head>
<body>
  <nav>
    <img id="logo" src="./resources/logo.svg" alt="logo">
  </nav>
  <main>
    <div class="left">
        <img src="./resources/illustration-mockups.svg" alt="illustration">
    </div>
    <div class="right">

        <h1>Build The Community Your Fans Will Love</h1>

        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
      <div class="button">
        <button>Register</button>
      </div>
    </div>
  <footer>
    <div class="author">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Maciej-Kaczmarczyk">Maciej Kaczmarczyk</a>.
      </p>
    </div>
    <div class="socials">
      <object data="./resources/fb_ico.svg" class="icon" id="ig" alt="instagram icon"></object>
      <object data="./resources/tw_ico.svg" class="icon" id="fb" alt="instagram icon"></object>
      <object data="./resources/ig_ico.svg" class="icon" id="tw" alt="instagram icon"></object>
    </div>
  </footer>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
